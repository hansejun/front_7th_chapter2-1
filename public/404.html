<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const basePath = "/front_7th_chapter2-1";

      window.location.replace(
        basePath + "/?redirect=" + encodeURIComponent(path + window.location.search + window.location.hash),
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
